<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Project</title>
</head>
<body>
    <header>
        <div class="top-fields-container">
            <div class="top-field">
                <span>Number of current shapes:</span>
                <span id="number-of-current-shapes"></span>
            </div>
            <div class="top-field">
                <span>Surface area occupied by shapes:</span>
                <span id="surface-area-occupied-by-shapes"></span>
            </div>
        </div>
    </header>
    <section id="app"></section>
    <footer class="settings">
        <div class="controls">
            <div class="control-inner" id="number-of-shapes-left-control" style="color: gray">-</div>
            <div class="control-inner" id="number-of-shapes-right-control">+</div>
        </div>
        <div class="top-field">
            <span>number of shapes per sec:</span>
            <span id="number-of-shapes-per-sec">1</span>
        </div>

        <div class="controls">
            <div class="control-inner" id="gravity-value-left-control" style="color: gray">-</div>
            <div class="control-inner" id="gravity-value-right-control">+</div>
        </div>
        <div class="top-field">
            <span>gravity value</span>
            <span id="gravity-value">1</span>
        </div>
    </footer>
</body>
</html>
